<!DOCTYPE html>
<html>
<head>
    <title>Weather Sensor</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url({{ url_for('static', filename='weather.webp') }})">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Weather Sensor</a>
           
    </nav>
    
    <div class="container">
        <h1 class="my-5">Weather Sensor</h1>
        <div id="data" class="my-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function updateData() {
            $.ajax({
                url: '/data',
                dataType: 'json',
                success: function(data) {
                    $('#data').html('<p class="my-2">Temperature: <strong>' + data.temperature + '&deg;C</strong></p><p class="my-2">Humidity: <strong>' + data.humidity + '%</strong></p>');
                },
                error: function() {
                    $('#data').html('<p class="my-2">Error: Failed to fetch data</p>');
                }
            });
        }

        $(document).ready(function() {
            updateData();
            setInterval(updateData, 5000); // update every 5 seconds
        });
    </script>
</body>
</html>
